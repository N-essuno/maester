[project]
name = "maester"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "Rasmus Larsen", email = "rasmus.larsen@alexandra.dk" }
]
dependencies = [
    "torch>=2.2.2",
    # "hydra-core>=1.3.2",
    "datasets>=2.16.0",
    # "pandas>=2.0,<2.2",
    "numpy<2",
    "matplotlib>=3.8.4",
    "wandb>=0.16.6",
    "schedulefree>=1.2.5",
    "tiktoken",
    "blobfile",
    "sentencepiece",
    "pydantic"
]
readme = "README.md"
requires-python = ">= 3.10"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.1.1",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/maester"]

[[tool.rye.sources]]
name = "pytorch-nightly"
url = "https://download.pytorch.org/whl/nightly/cu121"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120
disable = ["missing-class-docstring"]
